<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Account Set-Up Page 2</title>
    <link rel="icon" href="../img/icons/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/college/setup.css">

<body>
    <main>
        <div class="Container-1">
            <div class="logo-left">
                <a href="../index.html">
                    <img src="../img/logo.png" alt="">

            </div>
            <div class="setup-text">
                <h2 class="text-left">Step 2</h2>
                <h3 class="text-left2">Kindly complete your account set up by filling all boxes in this form.</h3>

            </div>
        </div>
        <div class="container-2">
            <div>
                <h2>Account Set-Up</h2>
                <h2 class="setup-text3">(Organization Contact Details)</h2>
            </div>
            <form action="../html/alumni-dashboard.html">
                <div>
                    <input type="email" name="" id="" placeholder="Organization Mobile Number">
                </div>
                <div>
                    <input type="password" name="" id="" placeholder="Organization Email Address">
                </div>
                <div>
                    <input type="email" name="" id="" placeholder="Organization Profile Facebook Link">
                </div>
                <div>
                    <input type="email" name="" id="" placeholder="Organization Profile LinkedIn Link">
                </div>
                <div>
                    <input type="email" name="" id="" placeholder="Organization Profile Instagram Link">
                </div>
                <div>
                    <input type="email" name="" id="" placeholder="Organization Profile Twitter Link">
                </div>

                <div class="container-btn">
                    <a href="../html/college-setup.html" class="btn2">Back</a><a href="../html/college-setup3.html"
                        class="btn">Next</a>


                </div>
            </form>
        </div>
