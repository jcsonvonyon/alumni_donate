<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLEGE ACCOUNT STEP 2</title>
    <link rel="stylesheet" href="css/collegeact.css">
</head>

<body>

    <body>
        <section class="parent">


            <section class="child_a">

                <p style="margin-top: 10px;"> College Account Setup Page 2</p>
                <table class="table">
                    <tr>
                        <img src="img/logo.png" alt="" class="img_form">


                    </tr><br><br><br>



                    <tr>
                        <p>Step 2</p>
                    </tr><br><br>
                    <tr>
                        <p> Kindly complete your account setup by filling all boxes in this form.</p>
                    </tr><br><br><br>
                    <tr>
                        <p>⭕ 1.About</p>
                    </tr><br><br><br><br>
                    <tr>
                        <p>⭕ 2.Contact</p>
                    </tr><br><br><br>
                    <tr>
                        <p>⭕ 3.Location</p>
                    </tr><br><br><br>
                    <tr>
                        <p>⭕ 4.Project</p>
                    </tr><br><br><br>
                    <tr>
                        <p>⭕ 5.Gallery</p>
                    </tr><br><br><br>
                    <tr>
                        <p>⭕ 5.Payment Settings</p>
                    </tr><br><br>
                </table>
            </section>



            <section class="child_b">




                <div>


                    <form>
                        <div class="container">
                            <table>
                                <tr>
                                    <h1>
                                        Account Setup
                                    </h1>

                                </tr>
                                <tr>
                                    <label for="">Organization Mobile Number</label>
                                    <br><br>
                                    <input type="tel" id="orgPhoNumb" name="orgPhoNumb"
                                        placeholder="Enter Mobile Number" placeholder="123-45-678"
                                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

                                </tr>
                                <br><br><br>
                                <tr>
                                    <label for="">Organization Email ID</label>
                                    <br><br>
                                    <input type="email" id="orgEmail" name="orgEmailID" placeholder="Enter email"
                                        required>
                                </tr>
                                <br><br><br>
                                <tr>
                                    <label for="">Organization Profile facebook link</label>
                                    <br>
                                    <input type="text" id="orgfblink" name="orgfblink" placeholder="Enter Url link"
                                        required>

                                </tr>
                                <br><br><br>
                                <tr>
                                    <label for="">Organization Profile linkedin link</label>
                                    <br>
                                    <input type="text" id="orgfblink" name="orgfblink" placeholder="Enter Url link"
                                        required>

                                </tr>

                                <br><br><br>

                                <tr>
                                    <label for="">Organization Profile instagram link</label>
                                    <br>
                                    <input type="text" id="orgfblink" name="orgfblink" placeholder="Enter Url link"
                                        required>

                                </tr>

                                <br><br><br>
                                <tr>
                                    <label for="">Organization Profile twitter link</label>
                                    <br>
                                    <input type="text" id="orgfblink" name="orgfblink" placeholder="Enter Url link"
                                        required>

                                </tr>

                                <br><br><br>
                                <tr>




                                    <div class="button">
                                        <a href="" target="_blank"><button class="btn1">Back</button></a>
                                        <a href="" target="_blank"><button class="btn2">Next</button></a>
                                    </div>



                                </tr>
                                <br><br><br>
                            </table>
                        </div>


                    </form>

            </section>

        </section>
    </body>

</html>
