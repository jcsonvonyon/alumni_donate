<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Account Set-Up Page 4</title>
    <link rel="icon" href="../img/icons/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/college/setup.css">



</head>

<body>
    <main>
        <div class="Container-1">
            <div class="logo-left">
                <a href="../index.html">
                    <img src="../img/logo.png" alt="">
                </a>
            </div>
            <div class="setup-text">
                <h2 class="text-left">Step 4</h2>
                <h3 class="text-left2">Kindly complete your account set up by filling all boxes in this form.</h3>

            </div>
        </div>
        <div class="container-2">
            <div>
                <h2>Account Set-Up</h2>
            </div>
            <!-- <form action="../html/"> -->
            <form name="orgform" method="post" action="../html/college-setup5.html">
                <div>
                    <h2 class="setup-text3">Projects Overview</h2>
                    <input type="text-area" name="" id="" placeholder="Project Overview" class="overview" required>
                </div>
                <div>
                    <h2 class="setup-text3">Upload Picture (png or jpeg - 100px by 100px)</h2>
                    <input type="file" name="" id="" required>
                </div>
                <div>
                    <h2 class="setup-text3">Projects Amout Target</h2>
                    <input type="number" name="" id="" placeholder="Enter Amount" required>
                </div>
                <div>
                    <h2 class="setup-text3">Projects Deadline</h2>
                    <input type="date" name="" id="" placeholder="02/02/2022" required>
                </div>

                <div class="container-btn">
                    <a href="../html/college-setup3.html" class="btn2">Back</a>

                    <!-- <a href="../html/college-setup5.html"
                        class="btn">Next</a> -->
                    <input type="submit" value="Next" class="btn">


                </div>
            </form>
        </div>
    </main>


</body>

</html>
