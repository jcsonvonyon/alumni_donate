<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLEGE ACCOUNT STEP 1</title>
    <link rel="stylesheet" href="css/collegeact.css">
</head>

<body>
    <section class="parent">


        <section class="child_a">

            <p style="margin-top: 10px;"> College Account Setup Page 1</p>
            <table class="table">
                <tr>
                    <img src="img/logo.png" alt="" class="img_form">


                </tr><br><br><br>



                <tr>
                    <p>Step 1</p>
                </tr><br><br>
                <tr>
                    <p> Kindly complete your account setup by filling all boxes in this form.</p>
                </tr><br><br><br>
                <tr>
                    <p>⭕ 1.About</p>
                </tr><br><br><br><br>
                <tr>
                    <p>⭕ 2.Contact</p>
                </tr><br><br><br>
                <tr>
                    <p>⭕ 3.Location</p>
                </tr><br><br><br>
                <tr>
                    <p>⭕ 4.Project</p>
                </tr><br><br><br>
                <tr>
                    <p>⭕ 5.Gallery</p>
                </tr><br><br><br>
                <tr>
                    <p>⭕ 5.Payment Settings</p>
                </tr><br><br>
            </table>
        </section>



        <section class="child_b">




            <div>


                <form>
                    <div class="container">
                        <table>
                            <tr>
                                <h1>
                                    Account Setup
                                </h1>

                            </tr>
                            <tr>
                                <label for="">Organization Name</label>
                                <br>
                                <input type="text" id="organization" name="organization"
                                    placeholder="Enter Organization Name" required>

                            </tr>
                            <br><br><br>
                            <tr>
                                <label for="">Organization Mission Statement</label>
                                <br>
                                <input type="text" id="orgMissionstatement" name="orgMissionstatement"
                                    placeholder="Enter Organization Mission Statement" required>
                            </tr>
                            <br><br><br>
                            <tr>
                                <label for="">Organization Size</label>
                                <br>
                                <input type="text" id="orgSize" name="orgSize" placeholder="Enter Organization Size"
                                    required>

                            </tr>
                            <br><br><br>
                            <tr>
                                <label for="">Organization Overview</label>
                                <br>
                                <textarea cols="80" rows="5" placeholder="What is your organization about?"
                                    value="orgOverview" required></textarea>

                            </tr>
                            <br><br><br>

                            <tr>




                                <div class="button">
                                    <a href="" target="_blank"><button class="btn1">Back</button></a>
                                    <a href="" target="_blank"><button class="btn2">Next</button></a>
                                </div>



                            </tr>
                            <br><br><br>
                        </table>
                    </div>


                </form>

            </div>
        </section>


    </section>
</body>

</html>
