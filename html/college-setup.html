<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Account Set-Up Page</title>
    <link rel="icon" href="../img/icons/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/college/setup.css">



</head>

<body>
    <main>
        <div class="Container-1">
            <div class="logo-left">
                <a href="../index.html">
                    <img src="../img/logo.png" alt="">
                </a>
            </div>
            <div class="setup-text">
                <h2 class="text-left">Step 1</h2>
                <h3 class="text-left2">Kindly complete your account set up by filling all boxes in this form.</h3>

            </div>
        </div>
        <div class="container-2">
            <div>
                <h2>Account Set-Up</h2>
                <h2 class="setup-text3">(About Organization)</h2>
            </div>
            <form action="../html/alumni-dashboard.html">
                <div>
                    <h2 class="setup-text3">Organization Name</h2>
                    <input type="email" name="" id="" placeholder="Enter Organization Name" required>
                </div>
                <div>
                    <h2 class="setup-text3">Organization Mission Statement</h2>
                    <input type="password" name="" id="" placeholder="Enter Organization Mission Statement" required>
                </div>
                <div>
                    <h2 class="setup-text3">Organization Size</h2>
                    <input type="email" name="" id="" placeholder="Enter Organization Size" required>
                </div>
                <div>
                    <h2 class="setup-text3">Organization Overview</h2>
                    <input type="text-area" name="" id="" placeholder="What is your organization about?" class="" required>
                </div>
                <div class="container-btn">
                    <a href="../index.html" class="btn2">Back</a><a href="../html/college-setup2.html"
                        class="btn">Next</a>


                </div>
            </form>
        </div>
    </main>


</body>

</html>
