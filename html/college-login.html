<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="../img/icons/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/login.css">
    <script src="script.js"></script>

</head>

<body>
    <main>
        <div class="Container-1">
            <div class="logo-left">
                <a href="../index.html">
                    <img src="../img/logo.png" alt="">
                </a>
            </div>
            <div>
                <h2 class="text-left">Welcome Back!</h2>
            </div>
        </div>
        <div class="container-2">
            <div>
                <h2>Login</h2>
            </div>
            <form action="../html/alumni-dashboard.html">
               <br> <br>
                <div>
                    <label for="email">Email Address</label> <br>
                    <input type="email" name="fmail" id="usrname" placeholder="Enter Your Email Address" required>
                </div>

                <br> <br>
                <div>
                    <label for="password">Password</label> <br>
                    <input type="password" name="psw" id="psw" placeholder="Enter Your Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>
                <div class="container-btn">

                    <button type="submit" class="btn">Login</button>

                    
                </div>
            </form>
        </div>
    </main>
</body>

</html>
