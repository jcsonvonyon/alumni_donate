<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Account Set-Up Page 6</title>
    <link rel="icon" href="../img/icons/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/college/setup.css">



</head>

<body>
    <main>
        <div class="Container-1">
            <div class="logo-left">
                <a href="../index.html">
                    <img src="../img/logo.png" alt="">
                </a>
            </div>
            <div class="setup-text">
                <h2 class="text-left">Step 6</h2>
                <h3 class="text-left2">Kindly complete your account set up by filling all boxes in this form.</h3>

            </div>
        </div>
        <div class="container-2">
            <div>
                <h2>Account Set-Up</h2>
            </div>
            <form action="../html/college-signup.html">
                <!-- <form name="orgform" method="post" action="../html/college-setup2.html"> -->

                <div>
                    <h2 class="setup-text3">Organization Account Name</h2>
                    <input type="text" name="" id="" placeholder="Enter Organization Account Name" required>
                </div>
                <div>
                    <h2 class="setup-text3">Organization Bank Name</h2>
                    <input type="text" name="" id="" placeholder="Enter Organization Bank Name" required>
                </div>
                <div>
                    <h2 class="setup-text3">Organization Account Number</h2>
                    <input type="number" name="" id="" placeholder="Enter Organization Account Number" required>
                </div>
                <div class="radio-btn">
                    <input type="radio" id="age1" name="age" value="30">
                    <label for="age1">Activate Card Payment</label><br>
                    <h2 class="setup-text3">Where should payment invoice be sent to</h2>

                    <input type="radio" id="age2" name="age" value="60">
                    <label for="age2">Send to our email</label><br>
                    <input type="radio" id="age3" name="age" value="100">
                    <label for="age3">Send to other email</label><br><br>
                </div>
                <div>
                    <input type="email" name="" id="" placeholder="Send to an alternative email address">
                </div>
                <div class="container-btn">
                    <a href="../html/college-setup5.html" class="btn2">Back</a>

                    <!-- <a href="../html/college-signup.html" class="btn">Submit</a> -->
                    <input type="submit" value="Submit" class="btn">


                </div>
            </form>
        </div>
    </main>


</body>

</html>
