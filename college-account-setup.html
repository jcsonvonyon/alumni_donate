<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Account Set-Up Page</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/setup.css">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <main>
        <div class="Container-1">
            <div class="logo-left">
                <img src="img/logo.png" alt="">
            </div>
            <div>
                <h2 class="text-left">Welcome Back!</h2>
            </div>
        </div>
        <div class="container-2 body">
            <div>
                <h2 class="college-heading">Account Set Up <span class="step1">(Step One)</span></h2>
            </div>
            <form action="" class="container3">
                <div class="right">
                    <h5>Organization Name:
                        <input type="name" class="field" placeholder="Organization Name">
                    </h5>
                </div>
                <div class="college-form">
                    <h5>Mission Statement:
                        <input type="name" class="field" placeholder="Organization Mission Statement">
                    </h5>
                </div>
                <div class="college-form">
                    <h5>Organization Size:
                        <input type="name" class="field" placeholder="Organization Size">
                    </h5>
                </div>
                <div class="college-form">
                    <h5>Organization Overview:
                        <textarea class="field"></textarea>
                    </h5>
                </div>


                <div class="container-btn setup-button">
                    <button class="btn2 btnx">Back</button> &nbsp; &nbsp;
                    <a href="setup-page2.html" target="_blank">
                        <button class="btn1 ">Next</button>
                    </a>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
