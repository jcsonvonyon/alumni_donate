<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Account Set-Up Page2</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/setup.css">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <main>
        <div class="Container-1">
            <div class="logo-left">
                <img src="img/logo.png" alt="">
            </div>
            <div>
                <h2 class="text-left" style="text-align: left;">Step 2</h2>
				<h5 class="set-up-text" >Kindly complete your account set up by filing  all boxes  in this form</h5>
            </div>
        </div>
        <div class="container-2 body">
            <div>
                <h2 class="college-heading">Account Set Up <span class="step1">(Step two)</span></h2>
            </div>
            <form action="" class="container3">
                <div class="right">
                    <h5>Organization Mobile Number:
                        <input type="name" class="field" placeholder="Enter Mobile Number">
                    </h5>
                </div>
                <div class="college-form">
                    <h5>Organization Email ID:
                        <input type="name" class="field" placeholder="Enter Email">
                    </h5>
                </div>
                <div class="college-form">
                    <h5>Organization Profile (Facebook):
                        <input type="name" class="field" placeholder="Enter URL Link">
                    </h5>
                </div>
				<div class="college-form">
                    <h5>Organization Profile (LinkedIn):
                        <input type="name" class="field" placeholder="Enter URL Link">
                    </h5>
                </div>
                <div class="college-form">
                    <h5>Organization Profile (Instagram):
                        <input type="name" class="field" placeholder="Enter URL Link">
                    </h5>
                </div>
				<div class="college-form">
                    <h5>Organization Profile (Twitter):
                        <input type="name" class="field" placeholder="Enter URL Link">
                    </h5>
                </div>


                <div class="container-btn setup-button">
					<a href="/college-account-setup.html">
                    	<button class="btn2 btnx">Back</button>
					</a>
						 &nbsp; &nbsp;
                    <a href="" target="_blank">
                        <button class="btn1 ">Next</button>
                    </a>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
