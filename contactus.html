<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="./css/contactus.css">
</head>
<body>
        <header>
            <div class="container">
                <div class="main-container">
                    <div>
                        <img src="./images29-35/Frame 34586.png" alt="Logo" />
                    </div>
                    <div>
                        <h2>University of Sussex</h2>
                    </div>
                </div>
                <nav class="sub-container">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Project</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div>
                <h2><i>Contact Us</i></h2>
            </div>
            <form action="">
            <div>
                <input type="text" placeholder="Full Name" required>
            </div>
            <div>
                <input type="email" placeholder="Email Address" required>
            </div>
            <div>
                <textarea name="" id="" cols="30" rows="10" >Leave a message</textarea>
            </div>
            <div class="btn-div">
                <input type="submit" class="btn" value="SEND MESSAGE" />
            </div>
            </form>
        </main>
        <footer>
            <div class="social">
                <div>
                    <img src="./images29-35/Frame 34551.png" alt="facebook" />
                </div>
                <div>
                    <img src="./images29-35/Frame 34552.png" alt="twitter" />
                </div>
                <div>
                    <img src="./images29-35/Frame 34553.png" alt="instagram" />
                </div>
            </div>
        </footer>
    
</body>
</html>
