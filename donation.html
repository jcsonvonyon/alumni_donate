<html lang="en">

</head>
<body>
    <header>
    <div class="container">
        <div class="main-container">
        <div>
        <img src="./images29-35/Frame 34586.png" alt="Logo">
        </div>
        <div>
        <h2>University of Sussex</h2>
        </div>
        </div>
    <nav class="sub-container">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Project</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</div>
</header>
<main>
    <div class="super-container">
    <div class="left-container">
        <img src="./images29-35/Project pic (1).png" alt="Donations">
    </div>
    <div class="right-container">
        <div class="mini-container">
            <h2>Make a Donation</h2>
        <p>Every donation, no matter how big or small, makes a significant difference to our college.Thank you for doing your part to help.</p>
        <form action="">
           <div>
            <label for="name">Your Name</label>
            <input type="text" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email">Your email</label>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="number">Donation amount</label>
                <input type="numbber" placeholder="Enter the amount" required>
            </div>
            <div class="radio-main">
            <div>
                <input type="radio" name="" id=""> 
            </div>
            <div>
                <P>I would like to receive update via email</P>
            </div>
            </div>
            <input type="submit" class="btn" value="Donate">
        </form>
    </div>
    </div>
    </div>
</main>
<footer>
    <div class="social">
        <div>
            <img src="./images29-35/Frame 34551.png" alt="facebook">
        </div>
        <div>
            <img src="./images29-35/Frame 34552.png" alt="twitter">
        </div>
        <div>
            <img src="./images29-35/Frame 34553.png" alt="instagram">

    </div>
